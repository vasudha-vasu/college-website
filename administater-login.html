<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ecf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #2e86de;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1b4f72;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Administrator Login</h2>
    <form action="#" method="post">
      <label for="admin-username">Username</label>
      <input type="text" id="admin-username" name="username" placeholder="Enter username" required>

      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" name="password" placeholder="Enter password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      &copy; 2025 Admin Panel
    </div>
  </div>

</body>
</html>
