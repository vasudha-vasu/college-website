<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faulty Login Form</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 300px;
      margin: 100px auto;
      background: #fff;
      padding: 25px;
      box-shadow: 0 0 10px #888;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" name="username">
      <input type="password" placeholder="Password" name="password">
      <button class="login-btn">Login</button>
    </form>
  </div>

</body>
</html>
